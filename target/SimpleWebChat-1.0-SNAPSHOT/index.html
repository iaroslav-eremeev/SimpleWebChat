<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background-color: #9baefd;
      color: #181818;
    }
    /* Set the colors of the buttons */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }
    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }
    /* Center align the login and password fields */
    .form-group {
      text-align: center;
    }

    /* Center align the login and sign-up buttons */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    /* Vertically center the form */
    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Chat messages display area */
    #chat-messages {
      height: 400px;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    /* Online users display area */
    #online-users {
      float: right;
      width: 200px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    /* Input field and button */
    #message-input {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <form>
    <div class="form-group text-center">
      <h1>Now start chatting!</h1>
    </div>
    <div id="chat-messages"></div>
    <div id="online-users"></div>
    <form>
      <label for="message-input"></label><input type="text" id="message-input" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
  </form>
</div>
<script type="module" src="scripts/model/message.js"></script>
<script type="module" src="scripts/model/user.js"></script>
<script type="module" src="scripts/index.js" defer></script>
</body>
</html>
